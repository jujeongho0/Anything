<body>
    <form action="/search/" id="submit_result" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div id="container">
        <div id="search-container">
            <h1 id="title"><a href="http://127.0.0.1:8000/" style="text-decoration:none" >Anything</a></h1>
            <div id="search">
                <input id="search-input" name="search_text" type="text" placeholder= {{furniture}} />
                <input type="file" id="file" name="pattern">
                <img id="camera_image" src="/static/style/image_b.png" srcset="/static/style/image_b.png 1x, /static/style/image_b@2x.png 2x" onclick="onclick=document.all.file.click()">
                <input type="submit" id="submit"  value="search"/>
                <svg class="Search_Button_ca" viewBox="961 514 68.648 62.795" onclick="onclick=submit.click()">
                    <path id="Search_Button_ca" d="M 1028.591552734375 570.9473876953125 L 1011.73046875 554.9630126953125 C 1011.7109375 554.9471435546875 1011.687255859375 554.942626953125 1011.667724609375 554.92431640625 C 1014.65478515625 550.73388671875 1016.401123046875 545.6876220703125 1016.401123046875 540.259765625 C 1016.401123046875 525.7803955078125 1003.97412109375 514 988.7001953125 514 C 973.426513671875 514 961 525.7803955078125 961 540.259765625 C 961 554.7392578125 973.426513671875 566.519775390625 988.7001953125 566.519775390625 C 995.65185546875 566.519775390625 1001.993896484375 564.062744140625 1006.864501953125 560.039306640625 L 1023.48046875 575.7928466796875 C 1024.185791015625 576.4620361328125 1025.111083984375 576.79541015625 1026.035888671875 576.79541015625 C 1026.96044921875 576.79541015625 1027.8857421875 576.4620361328125 1028.591552734375 575.7928466796875 C 1030.000732421875 574.4549560546875 1030.000732421875 572.2857666015625 1028.591552734375 570.9473876953125 Z M 988.7001953125 559.6693115234375 C 977.410400390625 559.6693115234375 968.22607421875 550.9625244140625 968.22607421875 540.259765625 C 968.22607421875 529.5572509765625 977.410400390625 520.850341796875 988.7001953125 520.850341796875 C 999.990234375 520.850341796875 1009.174560546875 529.5572509765625 1009.174560546875 540.259765625 C 1009.174560546875 550.9625244140625 999.990234375 559.6693115234375 988.7001953125 559.6693115234375 Z">
                    </path>
                </svg>
            </div>
            <div id="Search_background">
                <svg class="Search_img_ca" style="height: 20;width:600;">
                    <rect id="Search_img_ca"  rx= 35 ry= 45 width="600" height="75">
                    </rect>
                </svg>
            </div>
            <div>
            <h4 >입력어: {{searched}}</h4>
        </div>
        </div>
        <div id="pattern_image">
            <div id="pattern_main" style="display : inline-block">
                {% if photo%}

             <img id="pattern_image_main" src="{{photo.photo.url}}" width = "100" height = "100">
                <h1 style="display : inline-block">사용자 패턴</h1><br>

            {%endif%}
            </div>
            <div id="pattern_find" style="display : inline-block">

                {% for j in pattern_list %}
		        <img id="pattern_image_find" src="/static/DTD/{{j}}" width = "100" height = "100" alt = "simillar pattern">
	            {% endfor %}
                {% if photo%}
                 <h1 style="display : inline-block">검색된 패턴</h1>
                {%endif%}
            </div>

        </div>
    </div>

<div id="last">
    <div id="searched_results">
        {% for i,j in count.items %}
        <div id="first">
            <div id="image_9">
            <img src="/static/images/{{furniture}}/{{furniture}}_{{ j }}.jpg" rx="30" ry="30" x="0" y="0" width="250" height="230" alt = "{{furniture}}">
        </div>
        </div>
        {% if i|divisibleby:3%}
    </div><p><br></p><div id="spe">
        {% endif %}
        {% endfor %}
    </div>
